<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .logo-icon {
            font-size: 20px;
        }
        h1 {
            font-size: 16px;
            margin: 0;
            color: #2563eb;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .status.active {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status.inactive {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo-icon">ðŸ¤–</span>
        <h1>AI News Assistant</h1>
    </div>
    
    <div id="status" class="status inactive">
        Not on a supported news site
    </div>
    
    <div class="actions">
        <button id="openSidePanel" class="btn btn-primary">Open Side Panel</button>
        <button id="openSettings" class="btn btn-secondary">Settings</button>
    </div>
    
    <div class="info">
        Visit Bloomberg, Reuters, BBC News, CNN, WSJ, or FT articles for AI summaries
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
